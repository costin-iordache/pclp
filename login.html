<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8"></meta>
    <title> Login page</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    
    <main id="main-holder">
        <h1 id="login-header">Login</h1>
        <img src="resources/icons-user.png" alt="avatar" class="avatar"> 

        <form action="config.php" method="post" id="login-form">

            <input type="text" name="user" id="user" class="login-form-field" placeholder="Username">

            <input type="password" name="pass" id="pass" class="login-form-field" placeholder="Password">

            <input type="submit" name="submit" value="Login" id="login-form=submit">

        </form>
        
    </main>
</body>
</html>
