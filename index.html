<!DOCTYPE html>
 <html>
 <head>
     <title> AudioPlayer Capabil</title>
     <link rel="stylesheet" href="style.css">
     
     <script src="https://kit.fontawesome.com/79809dd0da.js" crossorigin="anonymous"></script>
 </head>
 <body>
     
     <div class="principal">
         <class ="patrat">
             <nav>
                 <div class="butoane">
                     <i class="fa-solid fa-chevron-left"></i>
                 </div>
                 <div class="butoane" onclick="playPause()">
                    <i class="fa-sharp fa-solid fa-play fa-fade" id="start"></i>
                 </div>
                 <div class="butoane">
                     <i class="fa-solid fa-chevron-right"></i>
                 </div>
                    
                 <div class="muzica" >
                     <audio controls id="mel">
                         <source src="file:///C:/Users/User/Desktop/PROIECT/rep/Muzica/Moonlight.mp3" type="audio/mp3">
                     </audio>
                 </div>

                 <input type="range" value="0" id="muzik" />
             </nav>
     </div>



<script>
    let muzik = document.getElementById("muzik");
    let mel = document.getElementById("mel");
    let start = document.getElementById("start");

    mel.onloadedmetadata = function () {
        muzik.max = mel.duration;
        muzik.value = mel.currentTime;
    }

    function playPause() {
        if (start.classList.contains("fa-pause")) {
            mel.pause();
            start.classList.remove("fa-pause");
            start.classList.add("fa-play");
        }
        else {
            mel.play();
            start.classList.add("fa-pause");
            start.classList.remove("fa-play");
        }
    }

</script>


 </body>


</html>
