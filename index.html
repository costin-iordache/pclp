<!DOCTYPE html>
 <html>
 <head>
     <title> AudioPlayer Capabil</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/79809dd0da.js" crossorigin="anonymous"></script>
     
 </head>

 <body>

    <h2 ><a class="logo" href="index.html">APlayer</a></h2>

    <button id="login" class="button">Login</button>

    <div class="citat">
        <p class="text"></p>
        <br><br><br><br><br><br><br><br><br>
        <p class="autor"></p>
        <form action="quote.php" method="get">
            <button class="btnCitat" action="quote.php" >Random</button>
        </form>
    </div>
    
     <div class="principal">

         <div class = "patrat">
             
                 <div class="butoane" onclick="playBackward()">
                     <i class="fa-solid fa-chevron-left"></i>
                 </div>
                 <div class="butoane" onclick="playPause()">
                     <i class="fa-sharp fa-solid fa-play" id="start"></i>
                 </div>
                 <div class="butoane" onclick="playForward()">
                     <i class="fa-solid fa-chevron-right"></i>
                 </div>

                 <div class="muzica"></div>
             
            </div>
        <output id="volume-output"></output>
        
        <input type="range" value="0" id="muzik" />

        <div class="volum" onclick="volumeMute()">
            <i class="fa-solid fa-volume-high" id="mute"></i>
        </div>
        
        <input type="range" id="volume-slider" max="100" value="100"/>
        
         
     </div>
     
     <script src="script.js"></script>
     <!-- <script src="bundle.js"></script> -->
 </body>

</html>
