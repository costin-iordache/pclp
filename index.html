<!DOCTYPE html>
 <html>
 <head>
     <title> AudioPlayer Capabil</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/79809dd0da.js" crossorigin="anonymous"></script>
     
 </head>
 <body>
     <input type="button" onclick="location.href='login.html';" value="Login" class="button" />

     <div class="principal">

         <div class = "patrat">
             
                 <div class="butoane">
                     <i class="fa-solid fa-chevron-left"></i>
                 </div>
                 <div class="butoane" onclick="playPause()">
                     <i class="fa-sharp fa-solid fa-play fa-fade" id="start"></i>
                 </div>
                 <div class="butoane">
                     <i class="fa-solid fa-chevron-right"></i>
                 </div>

                 <div class="muzica">
                     <audio id="mel">
                         <source src="Muzica/Moonlight.mp3" type="audio/mp3">
                     </audio>
                 </div>
             
            </div>
            <output id="volume-output"></output>
         <input type="range" id="volume-slider" max="100" value="100">

         <input type="range" value="0" id="muzik" />
     </div>
     <script src="script.js"></script>
 </body>


</html>
